<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e span</title>
    <style>
        #topo{
            background-color:blue ;
            font-size: 15pt;
        }
        #principal{
            background-color: brown;
        }
        .produtos{
            background-color: gray;
        }
        #rodape{
            background-color: green;
        }
        #assinatura{
            background-color: aqua;
        }
        #sobrenome{
            background-color: chocolate;
        }

    </style>
</head>
<body>
    <div id="topo">
        <img src="Imagens-css/amazon.png" alt="logo amazom">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>
    <div id="principal">
        <div class="produtos">
            Produto 1
        </div>
        <div class="produtos">
            Produto 2
        </div>
        <div class="produtos">
            Produto 3
        </div>
    </div>
   
    <div id="rodape">Todos os direitos reservados</div>
    <span id="assinatura">
        Maxwell
    </span>
    <span id="sobrenome">
        Silva
    </span>
</body>
</html>
