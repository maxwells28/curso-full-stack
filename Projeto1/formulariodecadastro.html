<head>

<body>
    <h2>Login</h2>

        Login: <input type="text" name="Login" id="Login"><br><br>
        Senha: <input type="password" name="senha" id="senha">

    <form action="">
        <h2>Cadastre-se</h2>
        Login: <input type="text" name="Login" id="Login">
        <br><br>

        <input type="radio" name="sexo" value="f">Feminino
        <h3>Interesses</h3><br>

        <input type="checkbox" name="interesses" id="">Futebol <br>
        <input type="checkbox" name="interesses" id="">Cursos<br>
        <h3>Estado</h3>

            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
            <option value="RS">RS</option>
        </select>
        <h3>Observações</h3>
        <textarea name="observações" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Cadastrar">
    </form>
